<div class="brief-content">

  <article class="brief-main-content">
    <h2>{{person.name}}</h2>
    <p>{{person.lived}}</p>
    <p>
      <a [routerLink]="['/briefe']"
         [queryParams]="{pers: [person.id]}">
        <ng-container i18n="person page|Link to letters from this person@@person-letters-from">Briefe von</ng-container>
        {{person.name}}
      </a>
    </p>
  </article>
</div>
