<div class="brief-content">

  <article class="brief-main-content">
    <h2>{{place.name}}</h2>
    <p>{{place.desc}}</p>
    <p>
      <a [routerLink]="['/briefe']"
         [queryParams]="{ort: [place.id]}">
        <ng-container i18n="place description page|Link to all letters with this place@@place-letters-with">Briefe von</ng-container>
        {{place.name}}
      </a>
    </p>
  </article>
</div>
